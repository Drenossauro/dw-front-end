<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>6 - Tela do jogador que acertou</title>
</head>

<body>
    <div class="paulo_pai_container">
        <div class="paulo_container">
            <img src="img/acertou.png">
        </div>
        <div class="paulo_container">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_fnjH1K.json" background="transparent"
                speed="1" style="width: 250px; height: 250px;" loop autoplay></lottie-player>
        </div>
        <div class="paulo_container">
            <div class="paulo_imagem_pontuação">
                <img src="img/pontuacao.png">
            </div>
            <div class="paulo_numero">
                <h3 class="paulo-h3">8 pontos</h3>
            </div>
        </div>
    </div>

</body>

</html>
