<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <title>Jogador errou</title>
    </head>

    <body>
        <div class="mathews-container">
            <div class="box1">
                <img src="jogador_errou.png" />
            </div>
            <div class="mathews-box2">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player
                    src="https://assets2.lottiefiles.com/packages/lf20_hfnjm1i3.json"
                    background="transparent"
                    speed="1"
                    style="width: 200px; height: 200px"
                    loop
                    autoplay
                ></lottie-player>
            </div>
            <div class="box3">
                <img src="pontuacao_jogador.png" />
            </div>
            <div class="mathews-pontos">
                <h1>0 Pontos</h1>
            </div>
        </div>
    </body>
</html>
