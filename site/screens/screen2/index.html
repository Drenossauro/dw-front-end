<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <title>Desafio</title>
    </head>

    <body background="./figuras/back_desfio.jpeg">
        <div class="flavio-principal">
            <div class="flavio-aguadando-gif">
                <div class="flavio-aguardando">
                    <p class="flavio-p-figura">
                        <img src="./figuras/aguardando_jogador.png" />
                    </p>
                </div>
                <div class="flavio-gif">
                    <p class="flavio-gif-text">
                        <img
                            class="flavio-gif-espera"
                            src="./figuras/espera2.gif"
                        />
                    </p>
                </div>
            </div>
            <div>
                <p class="flavio-compartilhe">
                    Compartilhe a chave de acesso com o seu oponete
                </p>
            </div>
            <div class="flavio-chave-acesso">
                <div class="flavio-chave-texto">
                    <p>Chave de acesso</p>
                </div>
                <div class="flavio-numero">
                    <div class="flavio-chave-numero">
                        <p>12345678</p>
                    </div>
                    <button class="flavio-chave-botao">
                        <p class="flavio-copiar-chave">Copiar chave</p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
